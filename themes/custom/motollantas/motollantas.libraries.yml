slick:
  css:
    theme:
    '//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css': { type: external, minified: true }
    '//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css': { type: external, minified: true }
  js:
    '//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js': { type: external, minified: true }
  
framework:
  css:
    theme:
      css/style.css: {}
  js:
    js/motollantas.js: {}

fonts:
  css:
    theme:
      '//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light': { type: external, minified: true }
      vendor/font-awesome/css/font-awesome.min.css: {}

